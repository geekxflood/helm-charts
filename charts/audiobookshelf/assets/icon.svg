<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="abs-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="book-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#abs-gradient)" filter="url(#shadow)"/>

  <!-- Book Shelf (horizontal lines) -->
  <g opacity="0.3">
    <rect x="100" y="280" width="312" height="8" fill="#FFFFFF" rx="2"/>
    <rect x="100" y="360" width="312" height="8" fill="#FFFFFF" rx="2"/>
  </g>

  <!-- Books on Shelf -->
  <g filter="url(#shadow)">
    <!-- Book 1 -->
    <rect x="120" y="180" width="50" height="100" fill="#FFFFFF" opacity="0.95" rx="3"/>
    <rect x="125" y="185" width="40" height="90" fill="url(#book-gradient)" rx="2"/>
    <line x1="130" y1="185" x2="130" y2="275" stroke="#F59E0B" stroke-width="2"/>

    <!-- Book 2 (taller) -->
    <rect x="180" y="140" width="55" height="140" fill="#FFFFFF" opacity="0.95" rx="3"/>
    <rect x="185" y="145" width="45" height="130" fill="url(#book-gradient)" rx="2"/>
    <line x1="190" y1="145" x2="190" y2="275" stroke="#EF4444" stroke-width="2"/>

    <!-- Book 3 -->
    <rect x="245" y="165" width="48" height="115" fill="#FFFFFF" opacity="0.95" rx="3"/>
    <rect x="250" y="170" width="38" height="105" fill="url(#book-gradient)" rx="2"/>
    <line x1="255" y1="170" x2="255" y2="275" stroke="#F97316" stroke-width="2"/>

    <!-- Book 4 -->
    <rect x="303" y="190" width="52" height="90" fill="#FFFFFF" opacity="0.95" rx="3"/>
    <rect x="308" y="195" width="42" height="80" fill="url(#book-gradient)" rx="2"/>
    <line x1="313" y1="195" x2="313" y2="275" stroke="#DC2626" stroke-width="2"/>

    <!-- Book 5 (shortest) -->
    <rect x="365" y="210" width="45" height="70" fill="#FFFFFF" opacity="0.95" rx="3"/>
    <rect x="370" y="215" width="35" height="60" fill="url(#book-gradient)" rx="2"/>
    <line x1="375" y1="215" x2="375" y2="275" stroke="#F59E0B" stroke-width="2"/>
  </g>

  <!-- Headphones -->
  <g transform="translate(256, 340)" filter="url(#shadow)">
    <!-- Headband -->
    <path d="M -60,0 Q -60,-40 0,-45 Q 60,-40 60,0"
          fill="none"
          stroke="#FFFFFF"
          stroke-width="12"
          stroke-linecap="round"/>

    <!-- Left Ear Cup -->
    <ellipse cx="-55" cy="15" rx="20" ry="28" fill="#FFFFFF"/>
    <ellipse cx="-55" cy="15" rx="14" ry="22" fill="#1F2937"/>

    <!-- Right Ear Cup -->
    <ellipse cx="55" cy="15" rx="20" ry="28" fill="#FFFFFF"/>
    <ellipse cx="55" cy="15" rx="14" ry="22" fill="#1F2937"/>
  </g>

  <!-- Sound Waves -->
  <g opacity="0.6" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round">
    <path d="M 150,330 Q 140,340 150,350"/>
    <path d="M 130,320 Q 115,340 130,360"/>
    <path d="M 362,330 Q 372,340 362,350"/>
    <path d="M 382,320 Q 397,340 382,360"/>
  </g>
</svg>
