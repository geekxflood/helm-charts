---
# Kapowarr Helm Chart - Comic book library manager

enabled: false

replicaCount: 1

image:
  repository: mrcas/kapowarr
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

env: []
# Example:
# - name: PUID
#   value: "1000"
# - name: PGID
#   value: "1000"
# - name: TZ
#   value: "UTC"

service:
  type: ClusterIP
  port: 5656

ingress:
  enabled: false
  className: ""
  annotations: {}
  tls: []
  hosts: []
  # Example:
  # hosts:
  #   - host: kapowarr.example.com
  #     paths:
  #       - path: /
  #         pathType: Prefix

resources: {}
# Example:
# limits:
#   cpu: 500m
#   memory: 512Mi
# requests:
#   cpu: 100m
#   memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Config/database persistence
persistence:
  enabled: false
  # PVC name (default: <release>-config-pvc)
  name: ""
  # Storage class (leave empty for default)
  storageClass: ""
  # Access mode
  accessMode: ReadWriteOnce
  # Storage size
  size: 10Gi
  # Set this to bind to a specific PV
  volumeName: ""

# Additional volumes (for comics library, downloads, etc.)
volumes: []
# Example:
# - name: config
#   persistentVolumeClaim:
#     claimName: kapowarr-config-pvc
# - name: comics
#   persistentVolumeClaim:
#     claimName: comics-pvc
# - name: downloads
#   persistentVolumeClaim:
#     claimName: downloads-pvc

volumeMounts: []
# Example:
# - name: config
#   mountPath: /app/db
# - name: comics
#   mountPath: /comics
# - name: downloads
#   mountPath: /app/temp_downloads

nodeSelector: {}
tolerations: []
affinity: {}

livenessProbe:
  httpGet:
    path: /
    port: 5656
  initialDelaySeconds: 60
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /
    port: 5656
  initialDelaySeconds: 30
  periodSeconds: 15
  timeoutSeconds: 10
  failureThreshold: 3
  successThreshold: 1

# Deployment strategy - use Recreate for RWO volumes
strategy:
  type: Recreate
