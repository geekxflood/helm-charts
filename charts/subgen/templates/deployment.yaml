apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "subgen.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "subgen.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "subgen.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "subgen.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.runtimeClassName }}
      runtimeClassName: {{ .Values.runtimeClassName }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: subgen
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: WHISPER_MODEL
          value: {{ .Values.env.WHISPER_MODEL | quote }}
        - name: WHISPER_THREADS
          value: {{ .Values.env.WHISPER_THREADS | quote }}
        - name: COMPUTE_TYPE
          value: {{ .Values.env.COMPUTE_TYPE | quote }}
        - name: DEVICE
          value: {{ .Values.env.DEVICE | quote }}
        - name: CLEAR_VRAM_ON_COMPLETE
          value: {{ .Values.env.CLEAR_VRAM_ON_COMPLETE | quote }}
        - name: TRANSCRIBE_OR_TRANSLATE
          value: {{ .Values.env.TRANSCRIBE_OR_TRANSLATE | quote }}
        - name: PROCADDEDMEDIA
          value: {{ .Values.env.PROCADDEDMEDIA | quote }}
        - name: SUBGEN_DELETE_ORIGINAL
          value: {{ .Values.env.SUBGEN_DELETE_ORIGINAL | quote }}
        - name: CONCURRENT_TRANSCRIPTIONS
          value: {{ .Values.env.CONCURRENT_TRANSCRIPTIONS | quote }}
        - name: WEBHOOK_PORT
          value: {{ .Values.env.WEBHOOK_PORT | quote }}
        - name: DEBUG
          value: {{ .Values.env.DEBUG | quote }}
        {{- if eq .Values.env.DEVICE "cuda" }}
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "all"
        {{- end }}
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        {{- if .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        {{- end }}
        {{- with .Values.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- if .Values.persistence.enabled }}
        volumeMounts:
        - name: cache
          mountPath: {{ .Values.persistence.mountPath }}
        {{- end }}
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
      - name: cache
        persistentVolumeClaim:
          claimName: {{ include "subgen.fullname" . }}-cache
      {{- end }}
