---
# Jellyfin Media Server Helm Chart

enabled: false

replicaCount: 1

image:
  repository: linuxserver/jellyfin
  pullPolicy: IfNotPresent
  tag: "10.11.3"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

# GPU Configuration for hardware transcoding
gpu:
  enabled: false
  runtimeClass: nvidia
  count: 1

env: []
envFrom: []

service:
  type: ClusterIP
  port: 8096

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

cfTunnel:
  enabled: false
  tunnelRef: {}
  subjects: []

resources: {}

autoscaling:
  enabled: false

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}
