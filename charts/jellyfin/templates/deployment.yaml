apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jellyfin.fullname" . }}
  labels:
    {{- include "jellyfin.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: {{ .Values.strategy.type | default "Recreate" }}
  selector:
    matchLabels:
      {{- include "jellyfin.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "jellyfin.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "jellyfin.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.gpu.enabled }}
      runtimeClassName: {{ .Values.gpu.runtimeClass }}
      {{- end }}
      {{- if .Values.sso.enabled }}
      initContainers:
        - name: sso-config-init
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              set -e
              CONFIG_DIR="/config/data/plugins/configurations"
              CONFIG_FILE="${CONFIG_DIR}/SSO-Auth.xml"
              SOURCE_FILE="/sso-config-source/SSO-Auth.xml"

              # Create plugin configurations directory if it doesn't exist
              mkdir -p "$CONFIG_DIR"

              # Copy SSO config BEFORE Jellyfin starts so it loads at startup
              echo "SSO Init: Copying SSO configuration..."
              cp "$SOURCE_FILE" "$CONFIG_FILE"

              # Set correct ownership (abc:users = 1000:100 for linuxserver images)
              chown -R {{ .Values.sso.uid | default 1000 }}:{{ .Values.sso.gid | default 100 }} "$CONFIG_DIR"
              chmod 644 "$CONFIG_FILE"

              echo "SSO Init: Configuration prepared successfully"
              cat "$CONFIG_FILE" | head -5
          volumeMounts:
            - name: config
              mountPath: /config
            - name: sso-config
              mountPath: /sso-config-source
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          {{- range .Values.env }}
            - name: {{ .name | quote }}
              value: {{ .value | quote }}
          {{- end }}
          {{- if .Values.gpu.enabled }}
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "all"
          {{- end }}
          {{- if or .Values.envFrom (and .Values.openbao.enabled .Values.openbao.staticSecret.enabled) }}
          envFrom:
            {{- if and .Values.openbao.enabled .Values.openbao.staticSecret.enabled }}
            # Mount OpenBao secret as environment variables
            - secretRef:
                name: {{ .Values.openbao.staticSecret.secretName | default (printf "%s-vault-secret" (include "jellyfin.fullname" .)) }}
            {{- end }}
            {{- range .Values.envFrom }}
            {{ if eq .type "secret" }}
            - secretRef:
                name: {{ .name | quote }}
            {{- end }}
            {{ if eq .type "configmap" }}
            - configMapRef:
                name: {{ .name | quote }}
            {{- end }}
            {{- end }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          resources:
            {{- if .Values.gpu.enabled }}
            {{- if or .Values.resources.limits .Values.resources.requests }}
            limits:
              nvidia.com/gpu: {{ .Values.gpu.count }}
              {{- if .Values.resources.limits }}
              {{- range $key, $value := .Values.resources.limits }}
              {{ $key }}: {{ $value }}
              {{- end }}
              {{- end }}
            requests:
              nvidia.com/gpu: {{ .Values.gpu.count }}
              {{- if .Values.resources.requests }}
              {{- range $key, $value := .Values.resources.requests }}
              {{ $key }}: {{ $value }}
              {{- end }}
              {{- end }}
            {{- else }}
            limits:
              nvidia.com/gpu: {{ .Values.gpu.count }}
            requests:
              nvidia.com/gpu: {{ .Values.gpu.count }}
            {{- end }}
            {{- else }}
            {{- toYaml .Values.resources | nindent 12 }}
            {{- end }}
          volumeMounts:
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        {{- if .Values.sso.enabled }}
        - name: sso-config
          configMap:
            name: {{ include "jellyfin.fullname" . }}-sso-config
        {{- end }}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
