apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "whisper.fullname" . }}
  labels:
    {{- include "whisper.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "whisper.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "whisper.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "whisper.serviceAccountName" . }}
      {{- if .Values.gpu.enabled }}
      runtimeClassName: {{ .Values.gpu.runtimeClass }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: ASR_ENGINE
          value: {{ .Values.whisper.asrEngine | quote }}
        - name: ASR_MODEL
          value: {{ .Values.whisper.asrModel | quote }}
        - name: ASR_DEVICE
          value: {{ .Values.whisper.asrDevice | quote }}
        {{- if .Values.whisper.asrModelPath }}
        - name: ASR_MODEL_PATH
          value: {{ .Values.whisper.asrModelPath | quote }}
        {{- end }}
        {{- if .Values.whisper.modelIdleTimeout }}
        - name: MODEL_IDLE_TIMEOUT
          value: {{ .Values.whisper.modelIdleTimeout | quote }}
        {{- end }}
        {{- if .Values.gpu.enabled }}
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "all"
        {{- end }}
        {{- with .Values.whisper.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        ports:
        - name: http
          containerPort: 9000
          protocol: TCP
        {{- with .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        resources:
          {{- if .Values.gpu.enabled }}
          limits:
            {{ .Values.gpu.type }}: {{ .Values.gpu.count }}
            {{- with .Values.resources.limits }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          requests:
            {{ .Values.gpu.type }}: {{ .Values.gpu.count }}
            {{- with .Values.resources.requests }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- else }}
          {{- toYaml .Values.resources | nindent 10 }}
          {{- end }}
        volumeMounts:
        {{- if .Values.persistence.enabled }}
        - name: cache
          mountPath: {{ .Values.persistence.mountPath }}
        {{- end }}
        {{- with .Values.volumeMounts }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      volumes:
      {{- if .Values.persistence.enabled }}
      - name: cache
        {{- if .Values.persistence.existingClaim }}
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.existingClaim }}
        {{- else }}
        persistentVolumeClaim:
          claimName: {{ include "whisper.fullname" . }}-cache
        {{- end }}
      {{- end }}
      {{- with .Values.volumes }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
