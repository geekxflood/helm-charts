apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mkdocs-material.fullname" . }}
  labels:
    {{- include "mkdocs-material.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "mkdocs-material.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "mkdocs-material.labels" . | nindent 8 }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mkdocs-material.serviceAccountName" . }}
      {{- if .Values.plugins.drawio.enabled }}
      initContainers:
        # Init container to install mkdocs-drawio plugin
        - name: install-plugins
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - sh
            - -c
            - |
              pip install --no-cache-dir --target=/plugins mkdocs-drawio=={{ .Values.plugins.drawio.version }}
          volumeMounts:
            - name: python-plugins
              mountPath: /plugins
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
      {{- end }}
      containers:
        # Main mkdocs-material container
        - name: mkdocs
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          command:
            - sh
            - -c
            - |
              # Wait for git-sync to create the symlink
              for i in $(seq 1 30); do
                if [ -L /docs/*.git ]; then
                  cd /docs/*.git/{{ .Values.gitSync.subPath | default "" }}
                  break
                fi
                sleep 1
              done
              mkdocs serve --dev-addr {{ .Values.mkdocs.devAddr | quote }} {{ if .Values.mkdocs.liveReload }}--livereload{{ end }} {{ if .Values.mkdocs.strict }}--strict{{ end }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: docs
              mountPath: /docs
            {{- if .Values.plugins.drawio.enabled }}
            - name: python-plugins
              mountPath: /plugins
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          env:
            {{- if .Values.plugins.drawio.enabled }}
            - name: PYTHONPATH
              value: "/plugins:$PYTHONPATH"
            {{- end }}
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

        {{- if .Values.gitSync.enabled }}
        # Git-sync sidecar container
        - name: git-sync
          image: "{{ .Values.gitSync.image.repository }}:{{ .Values.gitSync.image.tag }}"
          imagePullPolicy: {{ .Values.gitSync.image.pullPolicy }}
          {{- if .Values.gitSync.ssh.enabled }}
          command:
            - /bin/sh
            - -c
            - |
              echo "git:x:1000:1000:git user:/tmp:/bin/sh" >> /etc/passwd
              exec /git-sync
          {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
          env:
            - name: GITSYNC_REPO
              value: {{ .Values.gitSync.repo | quote }}
            - name: GITSYNC_BRANCH
              value: {{ .Values.gitSync.branch | quote }}
            - name: GITSYNC_ROOT
              value: /docs
            - name: GITSYNC_DEST
              value: repo
            - name: GITSYNC_PERIOD
              value: {{ .Values.gitSync.period | quote }}
            - name: GITSYNC_DEPTH
              value: {{ .Values.gitSync.depth | quote }}
            - name: GITSYNC_ONE_TIME
              value: "false"
            - name: GITSYNC_MAX_FAILURES
              value: "0"
            {{- if .Values.gitSync.ssh.enabled }}
            - name: GITSYNC_SSH
              value: "true"
            - name: GITSYNC_SSH_KEY_FILE
              value: /etc/git-secret/ssh
            - name: GITSYNC_SSH_KNOWN_HOSTS
              value: "false"
            - name: GIT_SSH_COMMAND
              value: "ssh -i /etc/git-secret/ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
            - name: HOME
              value: "/tmp"
            {{- end }}
            {{- if .Values.gitSync.https.enabled }}
            - name: GITSYNC_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.gitSync.https.secretName }}
                  key: username
            - name: GITSYNC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.gitSync.https.secretName }}
                  key: password
            {{- end }}
          volumeMounts:
            - name: docs
              mountPath: /docs
            - name: tmp
              mountPath: /tmp
            {{- if .Values.gitSync.ssh.enabled }}
            - name: git-secret
              mountPath: /etc/git-secret
              readOnly: true
            {{- end }}
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
        {{- end }}

      volumes:
        - name: docs
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (printf "%s-docs" (include "mkdocs-material.fullname" .)) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.plugins.drawio.enabled }}
        - name: python-plugins
          emptyDir: {}
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if and .Values.gitSync.enabled .Values.gitSync.ssh.enabled }}
        - name: git-secret
          secret:
            secretName: {{ .Values.gitSync.ssh.secretName }}
            defaultMode: 0400
        {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
