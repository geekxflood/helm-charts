---
# ErsatzTV Helm Chart
# Default values - override in ArgoCD Application for deployment-specific configuration

enabled: false

replicaCount: 1

image:
  repository: ghcr.io/ersatztv/ersatztv
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

# GPU Configuration for hardware transcoding
gpu:
  enabled: false
  runtimeClass: nvidia
  count: 1

# Environment variables - override for deployment-specific values
env: []
# Example:
#   - name: TZ
#     value: "UTC"

service:
  type: ClusterIP
  port: 8409

ingress:
  enabled: false
  className: ""
  annotations: {}
  tls: []
  hosts: []

resources: {}

autoscaling:
  enabled: false

# Volumes - override for deployment-specific PVC names
volumes: []
volumeMounts: []

# Optional: tmpfs for transcoding to reduce SSD writes
tmpfs:
  enabled: false
  sizeLimit: 10Gi

nodeSelector: {}
affinity: {}
tolerations: []

# xTeVe sidecar - HDHomeRun emulator for Plex DVR compatibility
# Documentation: https://github.com/xteve-project/xTeVe-Documentation
xteve:
  enabled: false
  image:
    repository: dnsforge/xteve
    tag: latest
    pullPolicy: IfNotPresent
  # Timezone for xTeVe container
  timezone: "UTC"
  # xTeVe web UI and HDHomeRun emulator port
  port: 34400
  # ErsatzTV M3U playlist URL (accessed via localhost in pod)
  m3uUrl: "http://localhost:8409/iptv/channels.m3u"
  # ErsatzTV XMLTV EPG URL
  xmltvUrl: "http://localhost:8409/iptv/xmltv.xml"
  # Resource limits
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi
  # Persistence for xTeVe config
  persistence:
    enabled: true
    existingClaim: ""
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 1Gi
