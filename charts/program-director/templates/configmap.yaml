apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "program-director.fullname" . }}-config
  labels:
    {{- include "program-director.labels" . | nindent 4 }}
data:
  config.yaml: |
    ollama:
      url: {{ .Values.agent.ollamaUrl | quote }}
      model: {{ .Values.agent.ollamaModel | quote }}

    ersatztv:
      url: {{ .Values.agent.ersatztvUrl | quote }}

    radarr:
      url: {{ .Values.agent.radarr.url | quote }}
      # API key injected via environment variable

    sonarr:
      url: {{ .Values.agent.sonarr.url | quote }}
      # API key injected via environment variable

    themes:
      {{- toYaml .Values.agent.themes | nindent 6 }}
