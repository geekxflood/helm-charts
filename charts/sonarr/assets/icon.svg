<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="sonarr-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B99FC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="tv-gradient">
      <stop offset="0%" style="stop-color:#2A2A2A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#sonarr-gradient)" filter="url(#shadow)"/>

  <!-- TV Screen/Monitor -->
  <g transform="translate(256, 280)">
    <!-- TV Body -->
    <rect x="-120" y="-100" width="240" height="160" rx="12" fill="#FFFFFF" filter="url(#shadow)"/>
    <rect x="-110" y="-90" width="220" height="140" rx="8" fill="url(#tv-gradient)"/>

    <!-- TV Screen Content (playing content indicator) -->
    <rect x="-100" y="-80" width="200" height="120" rx="4" fill="#0066CC" opacity="0.3"/>

    <!-- Play indicator on screen -->
    <g opacity="0.6">
      <path d="M -30,-40 L -30,40 L 40,0 Z" fill="#FFFFFF"/>
    </g>

    <!-- TV Stand -->
    <rect x="-30" y="65" width="60" height="8" rx="4" fill="#FFFFFF" filter="url(#shadow)"/>
    <rect x="-15" y="60" width="30" height="15" rx="2" fill="#FFFFFF"/>

    <!-- Control buttons -->
    <g fill="#3B99FC" opacity="0.5">
      <circle cx="85" cy="-70" r="5"/>
      <circle cx="85" cy="-55" r="5"/>
      <circle cx="85" cy="-40" r="5"/>
    </g>
  </g>

  <!-- TV Antenna -->
  <g transform="translate(256, 140)" stroke="#FFFFFF" stroke-width="6" fill="none" stroke-linecap="round" filter="url(#shadow)">
    <!-- Left antenna arm -->
    <path d="M 0,0 L -60,-60" />
    <circle cx="-60" cy="-60" r="8" fill="#FFFFFF"/>

    <!-- Right antenna arm -->
    <path d="M 0,0 L 60,-60" />
    <circle cx="60" cy="-60" r="8" fill="#FFFFFF"/>

    <!-- Center pole -->
    <line x1="0" y1="0" x2="0" y2="40" stroke-width="5"/>
  </g>

  <!-- Signal waves (sonar-like) -->
  <g opacity="0.5" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round">
    <!-- Left waves -->
    <path d="M 120,200 Q 100,220 120,240" stroke-dasharray="5,5"/>
    <path d="M 90,180 Q 60,220 90,260" stroke-dasharray="5,5"/>
    <path d="M 60,160 Q 20,220 60,280" stroke-dasharray="5,5"/>

    <!-- Right waves -->
    <path d="M 392,200 Q 412,220 392,240" stroke-dasharray="5,5"/>
    <path d="M 422,180 Q 452,220 422,260" stroke-dasharray="5,5"/>
    <path d="M 452,160 Q 492,220 452,280" stroke-dasharray="5,5"/>
  </g>

  <!-- Episode markers (TV series episodes) -->
  <g opacity="0.6">
    <!-- Top episode indicators -->
    <rect x="180" y="100" width="35" height="5" rx="2" fill="#FFFFFF"/>
    <rect x="220" y="100" width="35" height="5" rx="2" fill="#FFFFFF"/>
    <rect x="260" y="100" width="35" height="5" rx="2" fill="#FFFFFF"/>
    <rect x="300" y="100" width="35" height="5" rx="2" fill="#FFFFFF"/>

    <!-- Bottom episode indicators -->
    <rect x="180" y="400" width="35" height="5" rx="2" fill="#FFFFFF"/>
    <rect x="220" y="400" width="35" height="5" rx="2" fill="#FFFFFF"/>
    <rect x="260" y="400" width="35" height="5" rx="2" fill="#FFFFFF"/>
    <rect x="300" y="400" width="35" height="5" rx="2" fill="#FFFFFF"/>
  </g>

  <!-- Decorative corner brackets -->
  <g opacity="0.4" stroke="#FFFFFF" stroke-width="4" fill="none" stroke-linecap="round">
    <!-- Top left -->
    <path d="M 40,60 L 40,40 L 60,40"/>
    <!-- Top right -->
    <path d="M 472,60 L 472,40 L 452,40"/>
    <!-- Bottom left -->
    <path d="M 40,452 L 40,472 L 60,472"/>
    <!-- Bottom right -->
    <path d="M 472,452 L 472,472 L 452,472"/>
  </g>
</svg>
