{{- if .Values.rbac.create -}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.serviceAccount.name }}
  labels:
    {{- include "database-provisioner.selectorLabels" . | nindent 4 }}
rules:
  # Read Database CRDs
  - apiGroups: ["postgresql.cnpg.io"]
    resources: ["databases"]
    verbs: ["get", "list", "watch"]

  # Update Database CRD status
  - apiGroups: ["postgresql.cnpg.io"]
    resources: ["databases/status"]
    verbs: ["get", "patch", "update"]

  # Read Cluster CRDs to get connection info
  - apiGroups: ["postgresql.cnpg.io"]
    resources: ["clusters"]
    verbs: ["get", "list"]

  # Access to pods for executing psql commands
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]

  # Manage secrets for database credentials
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "create", "update", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.serviceAccount.name }}
  labels:
    {{- include "database-provisioner.selectorLabels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.serviceAccount.name }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.serviceAccount.name }}
    namespace: {{ .Release.Namespace }}
{{- end }}
