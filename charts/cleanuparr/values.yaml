---
# Cleanuparr Helm Chart - Media library cleanup tool

enabled: false

replicaCount: 1

image:
  repository: ghcr.io/cleanuparr/cleanuparr
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

env: []
# Example:
# - name: PUID
#   value: "1000"
# - name: PGID
#   value: "1000"
# - name: UMASK
#   value: "002"
# - name: TZ
#   value: "UTC"

service:
  type: ClusterIP
  port: 11011

ingress:
  enabled: false
  className: ""
  annotations: {}
  tls: []
  hosts: []
  # Example:
  # hosts:
  #   - host: cleanuparr.example.com
  #     paths:
  #       - path: /
  #         pathType: Prefix

resources: {}
# Example:
# limits:
#   cpu: 1000m
#   memory: 512Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Config persistence
persistence:
  enabled: false
  # PVC name (default: <release>-config-pvc)
  name: ""
  # Storage class (leave empty for default)
  storageClass: ""
  # Access mode
  accessMode: ReadWriteOnce
  # Storage size
  size: 1Gi
  # Set this to bind to a specific PV
  volumeName: ""

# Additional volumes
volumes: []
# Example:
# - name: config
#   persistentVolumeClaim:
#     claimName: cleanuparr-config-pvc
# - name: downloads
#   persistentVolumeClaim:
#     claimName: downloads-pvc

volumeMounts: []
# Example:
# - name: config
#   mountPath: /config
# - name: downloads
#   mountPath: /downloads

nodeSelector: {}
tolerations: []
affinity: {}

livenessProbe:
  httpGet:
    path: /
    port: 11011
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /
    port: 11011
  initialDelaySeconds: 15
  periodSeconds: 15
  timeoutSeconds: 10
  failureThreshold: 3
  successThreshold: 1

# Deployment strategy - use Recreate for RWO volumes
strategy:
  type: Recreate
