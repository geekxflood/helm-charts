{{if .Values.cfTunnel.enabled }}
---
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: {{ include "booksonic-air.fullname" . }}
  labels:
    {{- include "booksonic-air.labels" . | nindent 4 }}
subjects:
- name: {{ include "booksonic-air.fullname" . }}
  spec:
    fqdn: {{ .Values.cfTunnel.fqdn }}
tunnelRef:
  kind: ClusterTunnel
  name: {{ .Values.cfTunnel.tunnelName }}
{{- end }}
