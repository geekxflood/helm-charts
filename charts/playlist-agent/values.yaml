# Playlist Agent Configuration
# Generic Helm chart - configure in ArgoCD Application for cluster-specific values

enabled: true

image:
  repository: ghcr.io/geekxflood/playlist-agent
  pullPolicy: Always
  tag: "latest"

# Agent configuration
agent:
  # Ollama endpoint
  ollamaUrl: "http://ollama:11434"
  ollamaModel: "llama3:8b"

  # ErsatzTV endpoint
  ersatztvUrl: "http://ersatztv:8409"

  # Radarr configuration (for movies)
  radarr:
    url: "http://radarr:7878"
    # Secret containing API key
    apiKeySecret: ""
    apiKeySecretKey: "radarr-api-key"

  # Sonarr configuration (for TV shows/anime)
  sonarr:
    url: "http://sonarr:8989"
    # Secret containing API key
    apiKeySecret: ""
    apiKeySecretKey: "sonarr-api-key"

  # Playlist themes with keywords for LLM matching
  themes: []
  # Example:
  # themes:
  #   - name: "sci-fi-night"
  #     description: "Science fiction themed evening"
  #     duration: 180
  #     keywords:
  #       - "Science Fiction"
  #       - "space"

# API Keys secret (created separately or via Vault/OpenBao)
apiKeys:
  # Set to true to create the secret from values (not recommended for production)
  createSecret: false
  radarrApiKey: ""
  sonarrApiKey: ""

# Scheduling
schedule:
  enabled: true
  # Default: Run daily at 6 PM
  cron: "0 18 * * *"

# Resources
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Service account
serviceAccount:
  create: true
  name: ""

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}
