{{- if and .Values.apiKeys.createSecret (not .Values.openbao.enabled) }}
# Legacy secret - only created when openbao.enabled=false and apiKeys.createSecret=true
# For production, use OpenBao (VaultStaticSecret) instead
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.agent.radarr.apiKeySecret }}
  labels:
    {{- include "playlist-agent.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{ .Values.agent.radarr.apiKeySecretKey }}: {{ .Values.apiKeys.radarrApiKey | quote }}
  {{ .Values.agent.sonarr.apiKeySecretKey }}: {{ .Values.apiKeys.sonarrApiKey | quote }}
{{- end }}
