<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="radarr-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC230;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="film-gradient">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#radarr-gradient)" filter="url(#shadow)"/>

  <!-- Film Reel -->
  <g transform="translate(256, 256)">
    <!-- Outer Reel -->
    <circle cx="0" cy="0" r="120" fill="url(#film-gradient)" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="110" fill="none" stroke="#1A1A1A" stroke-width="4"/>

    <!-- Inner Circle -->
    <circle cx="0" cy="0" r="40" fill="url(#film-gradient)"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#1A1A1A" stroke-width="3"/>

    <!-- Film Reel Holes (8 holes around the circle) -->
    <g fill="#1A1A1A">
      <circle cx="0" cy="-80" r="12"/>
      <circle cx="56" cy="-56" r="12"/>
      <circle cx="80" cy="0" r="12"/>
      <circle cx="56" cy="56" r="12"/>
      <circle cx="0" cy="80" r="12"/>
      <circle cx="-56" cy="56" r="12"/>
      <circle cx="-80" cy="0" r="12"/>
      <circle cx="-56" cy="-56" r="12"/>
    </g>

    <!-- Center hub spokes -->
    <g stroke="#1A1A1A" stroke-width="3" stroke-linecap="round">
      <line x1="0" y1="-35" x2="0" y2="-80"/>
      <line x1="25" y1="-25" x2="56" y2="-56"/>
      <line x1="35" y1="0" x2="80" y2="0"/>
      <line x1="25" y1="25" x2="56" y2="56"/>
      <line x1="0" y1="35" x2="0" y2="80"/>
      <line x1="-25" y1="25" x2="-56" y2="56"/>
      <line x1="-35" y1="0" x2="-80" y2="0"/>
      <line x1="-25" y1="-25" x2="-56" y2="-56"/>
    </g>
  </g>

  <!-- Film Strip on Left -->
  <g opacity="0.9">
    <rect x="40" y="120" width="60" height="272" rx="4" fill="#FFFFFF" filter="url(#shadow)"/>
    <rect x="45" y="125" width="50" height="262" fill="#2A2A2A"/>

    <!-- Film strip perforations -->
    <g fill="#FFFFFF">
      <rect x="48" y="135" width="10" height="15" rx="2"/>
      <rect x="82" y="135" width="10" height="15" rx="2"/>
      <rect x="48" y="170" width="10" height="15" rx="2"/>
      <rect x="82" y="170" width="10" height="15" rx="2"/>
      <rect x="48" y="205" width="10" height="15" rx="2"/>
      <rect x="82" y="205" width="10" height="15" rx="2"/>
      <rect x="48" y="240" width="10" height="15" rx="2"/>
      <rect x="82" y="240" width="10" height="15" rx="2"/>
      <rect x="48" y="275" width="10" height="15" rx="2"/>
      <rect x="82" y="275" width="10" height="15" rx="2"/>
      <rect x="48" y="310" width="10" height="15" rx="2"/>
      <rect x="82" y="310" width="10" height="15" rx="2"/>
      <rect x="48" y="345" width="10" height="15" rx="2"/>
      <rect x="82" y="345" width="10" height="15" rx="2"/>
      <rect x="48" y="367" width="10" height="15" rx="2"/>
      <rect x="82" y="367" width="10" height="15" rx="2"/>
    </g>
  </g>

  <!-- Film Strip on Right -->
  <g opacity="0.9">
    <rect x="412" y="120" width="60" height="272" rx="4" fill="#FFFFFF" filter="url(#shadow)"/>
    <rect x="417" y="125" width="50" height="262" fill="#2A2A2A"/>

    <!-- Film strip perforations -->
    <g fill="#FFFFFF">
      <rect x="420" y="135" width="10" height="15" rx="2"/>
      <rect x="454" y="135" width="10" height="15" rx="2"/>
      <rect x="420" y="170" width="10" height="15" rx="2"/>
      <rect x="454" y="170" width="10" height="15" rx="2"/>
      <rect x="420" y="205" width="10" height="15" rx="2"/>
      <rect x="454" y="205" width="10" height="15" rx="2"/>
      <rect x="420" y="240" width="10" height="15" rx="2"/>
      <rect x="454" y="240" width="10" height="15" rx="2"/>
      <rect x="420" y="275" width="10" height="15" rx="2"/>
      <rect x="454" y="275" width="10" height="15" rx="2"/>
      <rect x="420" y="310" width="10" height="15" rx="2"/>
      <rect x="454" y="310" width="10" height="15" rx="2"/>
      <rect x="420" y="345" width="10" height="15" rx="2"/>
      <rect x="454" y="345" width="10" height="15" rx="2"/>
      <rect x="420" y="367" width="10" height="15" rx="2"/>
      <rect x="454" y="367" width="10" height="15" rx="2"/>
    </g>
  </g>

  <!-- Decorative radar waves (representing the "Radarr" name) -->
  <g opacity="0.4" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-dasharray="15,10">
    <circle cx="256" cy="256" r="160"/>
    <circle cx="256" cy="256" r="180"/>
    <circle cx="256" cy="256" r="200"/>
  </g>
</svg>
