apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "posterizarr.fullname" . }}
  labels:
    {{- include "posterizarr.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  {{- with .Values.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "posterizarr.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "posterizarr.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "posterizarr.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- if .Values.persistence.config.enabled }}
            - name: config
              mountPath: /config
            {{- end }}
            {{- if .Values.persistence.assets.enabled }}
            - name: assets
              mountPath: /assets
            {{- end }}
            {{- if .Values.persistence.assetsbackup.enabled }}
            - name: assetsbackup
              mountPath: /assetsbackup
            {{- end }}
            {{- if .Values.persistence.manualassets.enabled }}
            - name: manualassets
              mountPath: /manualassets
            {{- end }}
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        {{- if .Values.persistence.config.enabled }}
        - name: config
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.config.name | default (printf "%s-config-pvc" (include "posterizarr.fullname" .)) }}
        {{- end }}
        {{- if .Values.persistence.assets.enabled }}
        - name: assets
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.assets.name | default (printf "%s-assets-pvc" (include "posterizarr.fullname" .)) }}
        {{- end }}
        {{- if .Values.persistence.assetsbackup.enabled }}
        - name: assetsbackup
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.assetsbackup.name | default (printf "%s-assetsbackup-pvc" (include "posterizarr.fullname" .)) }}
        {{- end }}
        {{- if .Values.persistence.manualassets.enabled }}
        - name: manualassets
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.manualassets.name | default (printf "%s-manualassets-pvc" (include "posterizarr.fullname" .)) }}
        {{- end }}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
